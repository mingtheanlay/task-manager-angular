<header>
  <div class="title">
    <h1>{{title}}</h1>
    <div class="date">
      <span>{{date  | date:'YYYY-MM-d'}}</span>
    </div>
  </div>
  <app-button *ngIf="hasRoute('/')" color="{{showAddTask ? '#d72f0f' : '#0070c2'}}" text="{{showAddTask ? 'Close' : 'Add'}}" (btnClick)="toggledAddTask()"></app-button>
</header>
